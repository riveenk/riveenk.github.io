<style>
    .tmblr-iframe,
    .tmblr-iframe--unified-controls,
    .tmblr-iframe--loaded,
    .iframe-controls--desktop {
        display: none;
    }

    .tmblr-iframe-pushdown,
    .tmblr-iframe-themed,
    .tmblr-iframe-full-width {
        background-color: #363457;
        font-family: Arial, Helvetica, sans-serif;

    .tumblr_posts {
        box-sizing: border-box;

    }

    .username {

    .tmblr-full {

    }

    }

    .tumblr_title {
        font-weight: bold;
        font-size: x-large;
        margin-bottom: 0px;

    }

    }

        color: #444;

        text-decoration: none;
    }

    }

    .npf_chat {
        font-family: consolas;
    }

    .npf-link-block {
        background-color: #cdcdcd;
        padding: 20px;
        border-radius: 10px;
    }

    .npf-link-block a {
        color: #434343;
        text-decoration: none;
    }

    .npf-link-block a:hover {

    .title {

        font-weight: bold;
        margin-bottom: 7px;
    }

    .description {

    }

    .site-name {
        font-size: small;
        text-transform: uppercase;
    }

    .npf_quote {
        font-size: x-large;
        margin-top: 0px;
        padding-left: 10px;
        border-left: 5px solid #444;
        font-family: Georgia, 'Times New Roman', Times, serif;
