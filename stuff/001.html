<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/media/favicon.png">
    <link rel="stylesheet" type="text/css" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/func.js"></script>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100dvh;
            overflow: hidden;
            font-family: sans-serif;
        }

        .scene-wrapper {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .scene {
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-image: url('/media/sky-map.svg');
            background-position: center;
            background-position-y: center;
            z-index: 0;
        }

        .shrubs {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 20%;
            z-index: 0;
        }

        .heart-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -65%);
            z-index: 1;
            pointer-events: none;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart {
            width: 22.5%;
            max-width: 600px;
            min-width: 270px;
            margin-left: auto;
            margin-right: auto;
        }

        .sprites-container {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 20px;
            z-index: 2;
            width: fit-content;
        }

        .sprite {
            width: 80px;
            height: auto;
            transition: transform 0.3s;
        }

        @media (max-width: 768px) {
            .sprite {
                width: 50px;
            }
            .shrubs {
                height: 13%;
            }
        }
    </style>

    <div class="heart-container" id="heart-container">
        <img src="/media/heart.svg" class="heart" alt="Heart" id="heart"/>
    </div>

    <div class="scene-wrapper">
        <div class="scene">
            <div class="background"></div>
            <a href="/index.html">
                <img src="/media/shrubs.png" class="shrubs" alt="Shrubs" />
            </a>
        </div>
    </div>

    <script>
        function updateHeartOpacity() {
            const backContainer = document.getElementById('heart-container');
            const heart = document.getElementById('heart');
            if (!backContainer || !heart) return;

            const root1 = 106;
            const root2 = 286;

            const today = new Date();
            const year = new Date().getFullYear();
            const start = new Date(year, 0, 1);

            const diffTime = Math.abs(today - start);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            const val = Math.sin((Math.PI * (diffDays - root1)) / (root2 - root1));
            const val2 = 1.1 - Math.abs(val);
            const opacity = Math.round(val2 * 100) / 100

            heart.style.opacity = opacity;
        }

        updateHeartOpacity()
        flipSprites();
        animate();
    </script>
</body>

</html>
