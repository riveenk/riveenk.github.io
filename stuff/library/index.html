<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Bookshelf with Multiple Rows</title>
    <style>
        body {
            background-color: #f4f0ec;
            font-family: Georgia, serif;
            padding: 20px;
        }

        .bookshelf_container {
            width: 60%;
            margin: auto;
            border: 20px solid #483021;
        }

        .bookshelf-row {
            display: flex;
            gap: 10px;
            background-color: #5f3e2f;
            padding: 0px;
            padding-top: 10px;
            max-width: 100%;
            min-height: 140px;
            justify-content: left;
            border: 0px;
            border-bottom: 15px solid #483021;
        }

        .book {
            background-color: red;
            color: white;
            font-weight: bold;
            writing-mode: sideways-lr;
            text-orientation: mixed;
            text-align: left;
            font-size: 10px;
            padding: 10px;
            height: 120px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .book:hover {
            background-color: #444;
        }
    </style>
</head>

<body>

    <div class="bookshelf_container" id="bookshelf_container"></div>

    <script>
        const books = [
            "The Reappearence of Rachel Price",
            "Web of Dreams",
            "A Study in Scarlet",
            "A Place Called Here",
            "The Complete Collection of Sherlock Holmes",
            "The Shadow of the Wind",
            "The Midnight Library",
            "Norwegian Wood",
            "The Book Thief",
            "Kafka on the Shore",
            "The Night Circus"
        ];

        const booksPerRow = 6;
        const container = document.getElementById("bookshelf_container");

        for (let i = 0; i < books.length; i += booksPerRow) {
            const rowBooks = books.slice(i, i + booksPerRow);
            const row = document.createElement("div");
            row.className = "bookshelf-row";

            rowBooks.forEach(title => {
                const book = document.createElement("div");
                book.className = "book";
                const maxChars = 18;
                const clipped = title.length > maxChars ? title.slice(0, maxChars) + 'â€¦' : title;
                book.innerText = clipped;
                book.title = title;
                row.appendChild(book);
            });

            container.appendChild(row);
            const label = document.createElement("div");
            label.className = "shelf-label";
            container.appendChild(label);
        }
    </script>

</body>

</html>
