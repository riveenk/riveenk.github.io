<style>
    .collapsible {
        background-color: #403e65;
        color: #f5f5f5;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 17px;
        font-weight: 200;
        text-align: center;
    }

    .active,
    .collapsible:hover {
        background-color: #2d2c4d;
    }
    
    .content {
        display: none;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #d9d9d9;
    }

    .presentations {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        justify-items: center;
        padding: 10px auto;
        padding-bottom: 0px;
    }

    .presentations div {
        background-color: #f6f6f6;
        padding: 20px;
        text-align: center;
        width: 100%;
        max-width: 300px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    .presentations div img {
        width: 100%;
        margin-bottom: 0px;
    }

    .presentations div h3 {
        font-size: 16px;
        color: #f5f5f5;
        background-color: #666;
        padding: 10px;
        margin-bottom: 0px;
        font-weight: 400;
    }

    .debating-buttons {
        display: flex;
        flex-wrap: wrap;
    }

    .debating-buttons button {
        font-size: 15px;
        padding: 10px 15px;
        border-radius: 10px;
        background-color: #403e65;
        color: #f5f5f5;
        border-width: 0px;
        margin: 5px;
        opacity: 0.7;
    }

    .debating-buttons button:hover {
        opacity: 1;
        cursor: pointer;
    }
</style>

                    var content = this.nextElementSibling;
