    <script>
        createNavBar("#213555", "#3E5879", "#2E4976", 10);

        <div class="web-body" style="background-color: #D8C4B6;" id="bodyMain">
            <div class="body-main" style="background-color: transparent;">
                <h2>Debating Glossary</h2>

                <div class="search-container" style="width: 100%; margin-bottom: 20px;">
                    <button style="background-color: #3E5879;"><i class="fa fa-search"
                            style="font-size: medium; color: #f5efe7;"></i></button>
                    <input type="text" id="search" placeholder="Search by term, definition, or keyword..."
                        oninput="filterGlossary('search', '.thing', '#term', '#definition')">
                </div>
                <div class="thing">
                    <h3 id="term">Point of Information (POI)</h3>
                    <p id="definition">A question that a member of the opposing team can ask a speaker during their speech. This can only be asked if the speaker accepts the POI. Different formats and organisers may have varying rules regarding these.</p>
                </div>
            </div>
        </div>
