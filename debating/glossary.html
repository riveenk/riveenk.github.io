<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/media/favicon.png">
    <link rel="stylesheet" type="text/css" href="/design.css">
    <link rel="stylesheet" type="text/css" href="/pages.css">
    <script src="/func.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body style="padding: 0px;">
    <style>
        @media screen and (min-width: 801px) {
            .search-container {
                width: 60%;
            }
        }

        @media screen and (max-width: 801px) {
            .search-container {
                width: 100%;
            }
        }

        @media screen and (max-width: 701px) {
            .search-container {
                width: 100%;
            }

            .body-main {
                padding: 10px;
            }

        }

        @media screen and (min-width: 701px) {
            .body-main {
                padding: 0%;
            }
        }
    </style>
    <script>
        createNavBar("#213555", "#3E5879", "#2E4976", 10);
    </script>

<div class="blurMain">
    <div class="web-body" style="background-color: #D8C4B6;"id="bodyMain">
        <div class="body-main" style="background-color: transparent;">
            <div class="search-container" style="width: 100%; margin-bottom: 20px;">
                <button style="background-color: #3E5879;"><i class="fa fa-search"
                        style="font-size: medium; color: #f5efe7;"></i></button>
                <input type="text" id="search" placeholder="Search by title, description, or type..."
                    oninput="filterGlossary('search', '.glossary-item', '.term', '.definition')">
            </div>
        <ul class="glossary-list" id="glossary">
                    <li class="glossary-item" id="term-html">
                        <span class="term">Point of Information (POI)</span>
                        <div class="definition">A question that a member of the opposing team can ask a speaker during
                            their speech. This can only be asked if the speaker accepts the POI. Different formats and
                            orgnaisers may have varying rules regarding these.</div>
                    </li>
                </ul>
    </div></div>
    <script>
        createFooter();
    </script>
</body>

</html>
